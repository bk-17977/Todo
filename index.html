<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Docket</title>
	<link rel="shortcut icon" href="assests/images/favicon.svg" type="image/x-icon" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-
 1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
	<link rel="stylesheet" href="./css/style.css" />
</head>

<body class="text-secoundary" ng-app="todoApp" ng-controller="TodoListController">
	<div class="todoContainer">
		<div class="todo container-sm">

			<h1 class="title text-center">{{title | uppercase }}</h1>

			<div id="addTask">
				<form id="taskInputForm">
					<input type="text" class="form-control" placeholder="Enter task and hit Enter for add to list ..."
						id="taskInput" ng-keydown="$event.keyCode === 13 && addTask()" ng-model="todoList.task"
						autocomplete="off" />
				</form>
			</div>

			<div class="listActions">
				<div>
					<label class="info">{{remaining()}}</label>
				</div>
				<div class="actionMenu">
					<button class="btn" type="button" ng-click="deleteCompleted()"><i class="bi bi-file-earmark-x 
			 pr-2 me-1"></i>Delete Completed</button>
					<button class="btn" ng-click="deleteAll()"><i class="bi bi-folder-x me-1"></i>Delete All</button>
				</div>
			</div>

			<div class="todoList">
				<form>
					<div class="form-check task" ng-repeat="todo in todoList">
						<input type="checkbox" class="form-check-input" id="task{{$index+1}}" ng-checked="{{todo.isCompleted}}"
							ng-model="todo.isCompleted" />
						<label class="form-check-label {{todo.isCompleted ? 'completed' : ''}}"
							for="task{{$index+1}}">{{todo.task}}</label>
						<i class="bi bi-trash-fill float-end" id="{{$index}}" ng-click="deleteTask($index)"></i>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
