<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Task List</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
	<link rel="stylesheet" href="./css/style.css" />
</head>

<body class="text-secoundary" ng-app="todoApp" ng-controller="TodoListController">
	<div class="todoContainer">
		<div class="todo container-sm">
			<h1 class="title text-center">{{title}}</h1>
			<div class="todoList">
				<div class="form-check task" ng-repeat="todo in todoList">
					<input type="checkbox" class="form-check-input" id="task{{$index+1}}" ng-checked="{{todo.isCompleted}}"
						checked={{todo.isCompleted? "checked" :"" }} ng-model="todo.isCompleted" />
					<label class="form-check-label {{todo.isCompleted ? 'completed' : ''}}"
						for="task{{$index+1}}">{{todo.task}}</label>
					<i class="bi bi-trash-fill float-end" id={{$index}} ng-click="deleteTask($index)"></i>
				</div>
			</div>
			<div id="addTask">
				<form id="taskInputForm">
					<input type="text" class="form-control" placeholder="Enter task and hit Enter for add to list ..."
						id="taskInput" (focusout)="addTask()" />
				</form>
				<button type="button" class="btn btn-primary" id="addTaskBtn">
					<i class="bi bi-journal-plus" style="font-size: 1.3rem;"></i>
					<label for="">Add New Task</label>
				</button>
				<button type="button" class="btn btn-primary" id="clearListBtn" ng-click="deleteAll()">
					<i class="bi bi-trash" style="font-size: 1.3rem;"></i>
					<label for="">Delete All</label>
				</button>
				<button type="button" class="btn btn-primary" id="clearCompletedBtn" ng-click="deleteCompleted()">
					<i class="bi bi-calendar2-check-fill" style="font-size: 1.3rem;"></i>
					<label for="">Delete Completed</label>
				</button>
			</div>
		</div>
	</div>
</body>
<script src="./js/script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
